apiVersion: v1
kind: Service
metadata:
  name: sample

spec:
  ports:
    - protocol: TCP
      port: 8080
      name: 8080-tcp
  selector:
    app: sample

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: sample
  labels:
    app: sample

spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
        - name: sample
          image: npohosting/nginx
          ports:
            - containerPort: 8080
          command:
            - /usr/libexec/s2i/run
